<h2>Two-way Binding</h2>
<input [(ngModel)]="nome">
<p>{{nome}} </p>
<br>
<hr>
<br>
<h2>Event Binding</h2>
<button (click)="alertaInfo('Deu bom, Filipe!!')">Evento</button>
<div (mousemove)="mouseMoveTeste($event)" style="background: aquamarine; width:300px; height: 300px;">
</div>
<p>{{position.x}} - {{position.y}} </p>
<br>
<hr>
<br>
<h2>Property Bindings</h2>
<button [disabled]="checkedDisable">Button</button>
<br>
<img [src]="imgSrc" [title]="imgTitle" [alt]="imgTitle">
<br>
<hr>
<br>
<h2>Interpolation</h2>
<p> O {{nome}} tem {{idade}} anos e é {{terra}}</p>
<p>O {{nome}} tem 30 anos?</p>
<p>Resposta: {{idade === 3}}</p>
<p>Quanto é {{idade}} + 3</p>
<p>{{idade + 3}}</p>
